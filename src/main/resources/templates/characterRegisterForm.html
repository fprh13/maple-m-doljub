<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<head th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="main-section d-flex align-items-center">
<div class="container">

  <form th:object="${characterDto}" action="/character/register/process", method="post">
    <h2>캐릭터 등록</h2>
    <br>

    <div class="form-group">
      <label th:for="name">캐릭터 이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="캐릭터 이름을 입력하세요" />
    </div>
    <br>
    <div class="form-group">
      <label th:for="world">월드</label>
      <input type="text" th:field="*{world}" class="form-control" placeholder="월드를 입력하세요" />
    </div>
    <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer" />
</body>
</html>
