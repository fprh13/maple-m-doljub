<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
  html, body, .main-section {
      height: 100%;
  }
</style>
<body>




<div class="main-section d-flex align-items-center">
<div class="container">
<!--  <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->


  <form th:object="${characterDto}" action="/character/registration/proc", method="post">
    <!-- id -->
<!--    <input type="hidden" th:field="*{id}" />-->

    <h2>캐릭터 등록</h2>
    <br>

    <div class="form-group">
      <label th:for="name">캐릭터 이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="캐릭터 이름을 입력하세요" />
    </div>
    <br>
    <br>
    <div class="form-group">
      <label th:for="world">월드</label>
      <input type="text" th:field="*{world}" class="form-control" placeholder="월드를 입력하세요" />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
