<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<head th:replace="~{fragments/bodyHeader :: bodyHeader}"></head>
<div class="title" style="background-image: url('/images/background/background-mypage.jpg');">
    <h1>
        <span>회원 탈퇴</span>
        <img style="max-width: 33px;" src="/images/delete.png" alt="">
    </h1>
</div>
<div class="main-section">
    <div class="main-search">
        <form th:object="${deleteDto}" th:action="@{/member/delete/process}" method="post">
            <br>
            <h3 style="padding-left: 50px;">본인인증 <img src="/images/password.png" alt=""></h3>

            <div class="form-group">
                <label th:for="loginId">
                    아이디
                </label>
                <input
                        type="text"
                        th:field="*{loginId}"
                        class="form-control"
                        placeholder="아이디를 입력하세요."
                        required
                />
            </div>
            <p style="font-size: 15px; color: red;" th:if = "${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></p>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input
                        type="password"
                        th:field="*{password}"
                        class="form-control"
                        placeholder="비밀번호를 입력하세요."
                        required
                />
            </div>
            <p style="font-size: 15px; color: red;" th:if = "${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
            <small th:if="${error}" style="color: red" th:text="${error}">Error</small>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
