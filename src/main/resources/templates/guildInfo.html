<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header}"></head>



<body>
<head th:replace="~{fragments/bodyHeader :: bodyHeader}">

    <div class="main-section d-flex align-items-center">
        <div class="container">
            <!-- 메인 섹션 내용 -->

            <h2 th:text="${guild.name}"></h2>


            <div class="character-list">
                <table th:if="${!characters.isEmpty()}">
                    <tbody>
                    <tr th:each="character : ${characters}">
                        <td>
                            <a th:href="@{/character/info/{name}(name=${character.name})}">
                                <span th:text="${character.name}"></span>
                            </a>
                        </td>
                        <td>
                            <div class="job-info">
                                <div class="job-name" th:text="${character.job}"></div>
                                <img th:src="@{'/images/job/' + ${character.jobEnglishName} + '.webp'}" alt="Image of job" class="job-image">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <img th:if="${characters.isEmpty()}" src="./images/charactor-empty.jpeg" alt="" class="character-empty-image">
                <div th:if="${characters.isEmpty()}" class="character-empty">
                    <span>등록된 캐릭터가 없습니다...</span>
                </div>
            </div>
        </div>

    </div>

</body>
<div th:replace="~{fragments/footer :: footer}"></div>

</html>
